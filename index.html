<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Sign-Up Form</title>
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="logo" class="Odin">
                <h1 class="Odin-Font">Odin</h1>
            </div>
        </div>
    <div class="right">
        <div class="text left">
            <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
            <p>Sign up 
            <em>now</em>
            to get started </p>
            <p class="down-text">You 
                <em>know
                you want to
                </em>
            </p>
        </div>
        <form action="#">
            <div class="form left">
                <p class="form-title">Let's do this</p>

                <div class="input">
                    <label for="first-name">*First Name</label>
                    <input type="text" placeholder="Ragnar" name="first-name" id="first-name" required>
                </div>
                
                <div class="input">
                    <label for="last-name">*Last Name</label>
                    <input type="text" placeholder="Lodbrok" name="last-name" id="last-name" required>
                </div>

                <div class="input">
                    <label for="email">*Email</label>
                    <input type="email" placeholder="Valhalla@gmail.com" name="email" id="email" required>
                </div>

                <div class="input">
                    <label for="phone-number">*Phone Number</label>
                    <input type="tel" name="phone-number" id="phone-number" minlength="9" maxlength="9" required>
                </div>

                <div class="input">
                    <label for="password">*Password</label>
                    <input type="password" placeholder="**********" name="password" id="password" required>
                </div>

                <div class="input">
                    <label for="confirm-password">*Confirm Password</label>
                    <input type="confirm-pasword" placeholder="**********" name="confirm-password" id="confirm-password" required>

                </div>



            </div>

            <div class="left button">
                <button type="submit">Create Account</button>
            </div>
        </form>
        <div class="log-in left">
            <p>Already have an accout?</p>
            <a href="#">Log in</a>
        </div>
    </div>
</div>
    
</body>
</html>
